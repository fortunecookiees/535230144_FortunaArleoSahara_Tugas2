<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Nilai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Convert Nilai Angka ke Huruf</h1>
        <input type="number" id="inputNumber" placeholder="Masukkan nilai angka dari 0-100" min="0" max="100">
        <button id="konversiBtn">Convert</button>
        <p id="outputLetter">Hasil Convert Nilai :</p>
        <p id="errorMessage" class="error"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
